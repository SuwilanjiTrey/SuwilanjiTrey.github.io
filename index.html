<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills Portfolio</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="info">Click on objects to learn more about my skills!</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Game Development (Pygame and Three.js)
        const gameCube = new THREE.Mesh(
            new THREE.BoxGeometry(1, 1, 1),
            new THREE.MeshPhongMaterial({ color: 0xff0000 })
        );
        gameCube.position.set(-2, 1, 0);
        scene.add(gameCube);

        // Android App Development
        const androidSphere = new THREE.Mesh(
            new THREE.SphereGeometry(0.5, 32, 32),
            new THREE.MeshPhongMaterial({ color: 0x00ff00 })
        );
        androidSphere.position.set(2, 1, 0);
        scene.add(androidSphere);

        // Data Management
        const dataCylinder = new THREE.Mesh(
            new THREE.CylinderGeometry(0.5, 0.5, 1, 32),
            new THREE.MeshPhongMaterial({ color: 0x0000ff })
        );
        dataCylinder.position.set(-2, -1, 0);
        scene.add(dataCylinder);

        // Python Backend
        const pythonCone = new THREE.Mesh(
            new THREE.ConeGeometry(0.5, 1, 32),
            new THREE.MeshPhongMaterial({ color: 0xffff00 })
        );
        pythonCone.position.set(2, -1, 0);
        scene.add(pythonCone);

        camera.position.z = 5;

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            gameCube.rotation.x += 0.01;
            gameCube.rotation.y += 0.01;
            androidSphere.rotation.y += 0.02;
            dataCylinder.rotation.y += 0.01;
            pythonCone.rotation.y += 0.02;
            renderer.render(scene, camera);
        }
        animate();

        // Interactivity
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);
            if (intersects.length > 0) {
                const object = intersects[0].object;
                let message = '';
                if (object === gameCube) {
                    message = 'Game Development: Experienced in Pygame and learning Three.js';
                } else if (object === androidSphere) {
                    message = 'Android App Development: Creating mobile applications';
                } else if (object === dataCylinder) {
                    message = 'Data Management: Proficient in databases and Excel';
                } else if (object === pythonCone) {
                    message = 'Python Backend: Skilled in server-side programming with Python';
                }
                document.getElementById('info').textContent = message;
            }
        }

        window.addEventListener('click', onMouseClick, false);
    </script>
</body>
</html>
