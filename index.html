<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive Portfolio Room</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .controls button {
            font-size: 24px;
            margin: 5px;
            padding: 10px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="info">Move around the room and click on objects to learn about my skills!</div>
    <div class="controls">
        <button id="up">↑</button><br>
        <button id="left">←</button>
        <button id="down">↓</button>
        <button id="right">→</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Floor
        const floorGeometry = new THREE.PlaneGeometry(10, 10);
        const floorMaterial = new THREE.MeshPhongMaterial({ color: 0xcccccc });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // Walls
        const wallMaterial = new THREE.MeshPhongMaterial({ color: 0xaaaaaa });
        const backWall = new THREE.Mesh(new THREE.PlaneGeometry(10, 5), wallMaterial);
        backWall.position.z = -5;
        backWall.position.y = 2.5;
        scene.add(backWall);

        const rightWall = new THREE.Mesh(new THREE.PlaneGeometry(10, 5), wallMaterial);
        rightWall.position.x = 5;
        rightWall.position.y = 2.5;
        rightWall.rotation.y = -Math.PI / 2;
        scene.add(rightWall);

        // Player (simple cube for now)
        const playerGeometry = new THREE.BoxGeometry(0.5, 1, 0.5);
        const playerMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.set(0, 0.5, 0);
        scene.add(player);

        // Skill objects
        const phoneGeometry = new THREE.BoxGeometry(0.3, 0.5, 0.1);
        const phoneMaterial = new THREE.MeshPhongMaterial({ color: 0x0000ff });
        const phone = new THREE.Mesh(phoneGeometry, phoneMaterial);
        phone.position.set(2, 1, -2);
        scene.add(phone);

        const pcGeometry = new THREE.BoxGeometry(0.8, 0.5, 0.5);
        const pcMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
        const pc = new THREE.Mesh(pcGeometry, pcMaterial);
        pc.position.set(-2, 1, -3);
        scene.add(pc);

        camera.position.set(0, 3, 5);
        camera.lookAt(player.position);

        // Controls
        const moveDistance = 0.1;
        document.getElementById('up').addEventListener('click', () => player.position.z -= moveDistance);
        document.getElementById('down').addEventListener('click', () => player.position.z += moveDistance);
        document.getElementById('left').addEventListener('click', () => player.position.x -= moveDistance);
        document.getElementById('right').addEventListener('click', () => player.position.x += moveDistance);

        // Interactivity
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects([phone, pc]);
            if (intersects.length > 0) {
                const object = intersects[0].object;
                let message = '';
                if (object === phone) {
                    message = 'Android App Development: Creating mobile applications';
                } else if (object === pc) {
                    message = 'Backend Programming: Skilled in server-side programming with Python';
                }
                document.getElementById('info').textContent = message;
            }
        }

        window.addEventListener('click', onMouseClick, false);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
